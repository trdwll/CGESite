<!--! {{ SITE_VERSION }} -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Test Page{% endblock %}</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/fontawesome/css/all.min.css' %}" media="all" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" media="all" />
    </head>
    <body class="fixed-navbar">
        <div class="site">

            <header class="site-header">
                {% include '_navbar.html' %}
            </header>

            <div class="site-content" role="main">
                {% block content %} 
                empty content
                {% endblock %}
                
                {% include '_footer.html' %}
            </div>
        </div>
        
        <!-- end .site -->
        <!-- js: vendor -->
        <script src="{% static 'plugins/jquery/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <!-- js: theme -->
        <script src="{% static 'js/theme.bundle.min.js' %}" type="text/javascript"></script>
        <!-- js: plugins -->
        <script src="{% static 'plugins/parallax/parallax.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/custom.js' %}" type="text/javascript"></script>

        {% block end_js %}{% endblock %}
    </body>
</html>
