{% extends '_base.html' %}

{% block title %}Store{% endblock %}

{% block content %}
{% load static %}
<nav class="bg-white border-bottom" aria-label="breadcrumb">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Store</li>
        </ol>
    </div>
</nav>
<section class="pt-4">
    <div class="container">
        <div class="row row-md">
            {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3 card-group">
                <div class="card card-sm mb-4">
                    <a class="card-img card-img-md" href="{{ product.get_absolute_url }}">
                        <img class="card-img-top" src="{% if product.image %}{{ product.image.url }}{% else %}{% static "img/no_image.png" %}{% endif %}" alt="{{ product.title }}">
                    </a>
                    <div class="card-body d-flex align-items-start flex-column">
                        <h5 class="card-title mb-auto">
                            <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                        </h5>
                    </div>
                    <div class="card-footer d-flex align-items-center">
                        <div class="h3 font-weight-normal text-dark mb-0 mr-2">${{ product.price }}</div>
                        <a href="{{ product.get_absolute_url }}" type="button" class="btn btn-outline btn-sm ml-auto">Purchase</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-md-end mt-2">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item gap"><span class="page-link">...</span></li>
                <li class="page-item"><a class="page-link" href="#">25</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <!-- end pagination -->
    </div>
</section>
{% endblock %}
