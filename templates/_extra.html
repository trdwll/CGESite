<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title h6" id="loginModalLabel"><i class="fas fa-login mr-1"></i> Login to account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <button class="btn btn-social btn-facebook btn-block"><i class="fab fa-facebook"></i> connect with facebook</button>
                <div class="separator"><span>or</span></div>
                <form action="profile.html">
                    <input type="email" class="form-control mb-2" id="exampleInputEmail1" placeholder="Enter email">
                    <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Password">
                    <div class="form-group form-check custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline btn-block">Register</button>
            </div>
        </div>
    </div>
</div>
