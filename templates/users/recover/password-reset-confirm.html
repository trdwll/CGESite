{% extends '_base.html' %}

{% block title %}Recovery Confirm{% endblock %}

{% block content %}
<section class="d-flex align-items-center py-4 py-md-7 px-2 px-md-2">
    <div class="container">
        <div class="row py-lg-7">
            <div class="col-md-5 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <div class="card mb-0">
                        <div class="card-header">
                            <h5 class="card-title">Enter a new password</h5>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ya ya-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" name="new_password1" id="new_password1" placeholder="Enter your new password" required>
                                </div>
                                <small class="form-text">Enter your new password.</small>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ya ya-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="Confirm your new password" required>
                                </div>
                                <small class="form-text">Confirm your new password.</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Update Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
