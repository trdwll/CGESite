{% extends '_base.html' %}

{% block title %}Recovery Complete{% endblock %}

{% block content %}
<section class="d-flex align-items-center py-4 py-md-7 px-2 px-md-2">
    <div class="container">
        <div class="row py-lg-7">
            <div class="col-md-5 mx-auto">
                <div class="card mb-0">
                    <div class="card-header">
                        <h5 class="card-title">Password reset complete</h5>
                    </div>
                    <div class="card-body p-3">
                        <p>Your password has been set. You may go ahead and log in now.</p>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-block">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
