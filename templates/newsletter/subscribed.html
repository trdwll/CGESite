{% extends '_base.html' %}

{% block title %}Subscribed{% endblock %}

{% block content %}
<section class="d-flex align-items-center py-4 py-md-7 px-2 px-md-2">
    <div class="container">
        <div class="row py-lg-7">
            <div class="col-md-5 mx-auto">
                <div class="card mb-0">
                    <div class="card-header">
                        <h5 class="card-title">Subscribed</h5>
                    </div>
                    <div class="card-body p-3">
                        <p>You've been subscribed to our newsletter.</p>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary" href="{% url 'newsletter_unsubscribe' %}">Click here to unsubscribe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
