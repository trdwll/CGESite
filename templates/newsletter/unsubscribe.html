{% extends '_base.html' %}

{% block title %}Unsubscribed{% endblock %}

{% block content %}
<section class="d-flex align-items-center py-4 py-md-7 px-2 px-md-2">
    <div class="container">
        <div class="row py-lg-7">
            <div class="col-md-5 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <div class="card mb-0">
                        <div class="card-header">
                            <h5 class="card-title">Unsubscribe</h5>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address" required>
                                <small class="form-text">Enter your email address</small>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="token" id="token" placeholder="Confirm your token" required>
                                <small class="form-text">Enter your token to unsubscribe</small>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Unsubscribe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
